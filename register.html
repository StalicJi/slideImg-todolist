<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="scss/main.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>面試實做</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">面試試題</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link navbar-link active"
                aria-current="page"
                href="./index.html"
                >輪播相片</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-link" href="./log-in.html">登入</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-link" href="#">註冊</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Register -->
    <section class="section__login">
      <div class="login">
        <div class="login__form">
          <form action="" class="form">
            <div class="form__title-style">
              <h1 class="heading">提醒事項</h1>
              <h2 class="heading">Register</h2>
            </div>
            <div class="form__group">
              <input
                type="email"
                class="form__input"
                id="email"
                required
                placeholder="Email"
              />
              <label for="email" class="form__label">Email</label>
            </div>
            <div class="form__group">
              <input
                type="password"
                class="form__input"
                id="password"
                required
                placeholder="Password"
              />
              <label for="password" class="form__label">Password</label>
            </div>
            <div class="form__group--btn">
              <button class="form__btn">Register</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
